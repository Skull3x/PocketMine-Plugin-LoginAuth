---
commandAtLogin: §cこのコマンドはログイン認証していないため実行できません
commandAtPlayer: §cこのコマンドはクライアントから実行してください
commandAtConsole: §cこのコマンドはコンソールから実行してください
commandAtOpOnly: §cこのコマンドはOPのみ実行できます
commandNeedAuth: §cログイン認証しないとコマンドは実行できません

login: §eログイン認証してください
loginUsage: §e/login <password>
loginSuccessful: §aログイン認証しました
loginAlready: §aログイン認証済みです
loginMultiDeviceError: §c重複ログインはできません。先にログインしている端末からログアウトしてください

register: §eはじめての方はアカウント登録してください
registerUsage: §e/register <password>
registerConfirm: §e確認のためもう一度パスワードを入力してください
registerConfirmError: §cパスワードが違います。もう一度 register からやり直してください
registerSuccessful: §aアカウントを登録しました。パスワード「§f{password}§a」を忘れないようにしてください
registerAlready: §e既にアカウントを登録済みです
registerExists: §c名前{name}は既に登録されています。別の名前に変更してください
registerNameRule: §c名前は半角英数字で{min}文字以上にしてください

unregisterRequired: §c削除したいアカウント（プレイヤー名）を入力してください
unregisterNotFound: §cアカウント「{name}」は存在しません
unregisterConfirm: §e本当にアカウント「{name}」を削除しますか？削除するには Y を、キャンセルは N を入力してください
unregisterCancel: §cアカウントの削除をキャンセルしました
unregisterSuccessful: §aアカウント「{name}」が削除されました

passwordError: §cパスワードが違います
passwordRequired: §cパスワードを入力してください
passwordLengthMin: §cパスワードは{length}文字以上にしてください
passwordLengthMax: §cパスワードは{length}文字以下にしてください
passwordFormat: §cパスワードは半角英数字のみにしてください

accountSlotOver1: §cこの端末ではこれ以上アカウントを登録することはできません。アカウントを削除したい場合はサーバー管理者に依頼してください
accountSlotOver2: §cこの端末で登録されていアカウントの一覧は次の通りです。名前を変更してログインしなおしてください

messageResourceNotFound: §cメッセージリソース「{file}」が見つかりません。

authUsage: auth サブコマンドの使用方法(LoginAuth)
authUsage2: アカウント削除 = auth unregiser <プレイヤー名>
